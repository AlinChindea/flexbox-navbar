<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Responsive navbar burger menu with flexbox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link  href="style.css" rel="stylesheet">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-link navbar-logo">
      Website title/logo
    </div>
    <div class="navbar-link navbar-burger">
      <i class="fas fa-bars"></i>
    </div>
    <nav class="navbar-items">
      <div class="navbar-link">
        Menu item1
      </div>
      <div class="navbar-link">
        Menu item2
      </div>
      <div class="navbar-link">
        Menu item3
      </div>
    </nav>
    <nav class="navbar-items navbar-items-right">
      <div class="navbar-link">
        Menu item4
      </div>
      <div class="navbar-link">
        Menu item5
      </div>
    </nav>
  </div>


  <footer class="footer">
    <p>Made by <a href="https://www.linkedin.com/in/alinchindea/"> Alin</a> 2018 🚴🏼‍♂️</p>
  </footer>

</body>
</html>
